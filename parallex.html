<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Parallex Effect</title>
        <link rel="stylesheet" type="text/css" href="parallex_.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet">
    </head>
    <body>
        <div class="parallex img" id="img_1"></div>
        <div class="intro">
            <span id="welcome">Welcome</span>
            , to the <span id="celeb-hunt">Celeb-Hunt!</span>
        </div>
        <div class="text">
            Now presenting to you - <span class="celeb-name">Scarlett Johansson</span>
        </div>
        <div class="parallex img" id="img_2"></div>
        <div class="text large-text">and <span class="dot-dot-dot">...</span><span class="heart">&hearts;</span></div>
        <div class="parallex img" id="img_3"></div>
        <div class="text">
        	Now for the second <span class="large-text"> Guest of Honor </span>, we present you - <span class="celeb-name"> Megan Fox</span>
        </div>

        <div class="parallex img" id="img_4"></div>
    	<div class="text large-text">and <span class="dot-dot-dot">...</span> <span class="heart">&hearts;</span></div>
        <div class="parallex img" id="img_5"></div>
    	<div class="text large-text">and <span class="dot-dot-dot">...</span><span class="heart">&hearts;</span></div>
        <div class="parallex img" id="img_6"></div>
        <div class="text large-text">and that ends our short journey <span class="dot-dot-dot"></span><span class="dot-dot-dot">...</span><span class="smile_">&#x1F609;</span></div>
        <div class="parallex img pitch-black" id="img_7"></div>

    	
    </body>
</html>
